<html lang="es">
<head>
    <meta charset="UTF-8" />

    <title>Clinica del orto</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

            <button id="odontologo-entidad">Odontologos</button>

        <!---------------------------------- parte 2 ------------------------------- -->
        <div id="entidad-actual-label" class="partes">

        <hr/>

        <div id="entidades-opciones" class="partes">

            <table  class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Matrícula</th>
                        <th>Nombre</th>

                    </tr>
